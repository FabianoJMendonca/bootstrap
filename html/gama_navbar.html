<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Chamada da biblioteca CSS do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <!-- Chamada da biblioteca JS do Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Inserindo um menu do tipo navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="../imagens/logo_gama.png" width="160" height="40"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">QUEM SOMOS <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        PARA PESSOAS
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Gama Station (App)</a>
                        <a class="dropdown-item" href="#">Product Design (XP)</a>
                        <a class="dropdown-item" href="#">Dev Fullstack (XP)</a>
                        <a class="dropdown-item" href="#">Growth Hacking (XP)</a>
                        <a class="dropdown-item" href="#">Business Developer <br> (XP)</a>
                    </div>
                </li>

            </ul>

        </div>
    </nav>
    <!-- Criando um container-->
    <div class="container">
        <!--Inserindo uma linha no container-->
        <div class="row">
            <!--Inserindo uma coluna dentro da linha, dentro do container-->
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
            <div class="col-lg-10 col-md-10 col-sm-1"></div>
            <!--Inserindo nosso formulário-->
            <form id="contatos" method="POST">
                <!-- Inserindo uma caixa para os campos do formulários-->
                <fieldset>
                    <!-- Inserindo uma legenda na nossa página-->
                    <legend>Para fazer o curso conosco preencha o nosso formulário</legend>
                    <label>Nome:</label><input type="text" name="nome_cliente" class="campo_nome" required><br><br>
                    <label>Email:</label><input type="email" name="email_cliente" class="campo_email" required><br><br>
                    <label>Senha:</label><input type="password" name="senha_cliente" class="campo_senha"
                        required><br><br>
                    <!-- Criando um campo do tipo radio-->
                    <label>Genero:</label>
                    <input type="radio" name="genero_cliente" value="Feminino" required>Feminino
                    <input type="radio" name="genero_cliente" value="Masculino" required>Masculino
                    <input type="radio" name="genero_cliente" value="Outros" required>Outros
                    <input type="radio" name="genero_cliente" value="Não Informado" required>Não informado<br><br>
                    <!-- Criando um campo do tipo dropdown-->
                    <label>Escolha qual curso desaja fazer:</label>
                    <select required>
                        <option name="curso_cliente" value="Curso não encontrado"></option>
                        <option name="curso_cliente" value="HTML">HTML</option>
                        <option name="curso_cliente" value="CSS">CSS</option>
                        <option name="curso_cliente" value="JS">JavaScript</option>

                    </select><br><br>
                    <!-- Criando um campo data -->
                    <label>Data que deseja realizar o curso</label>
                    <input type="date" name="data_curso" required><br><br>

                    <!-- Criando o campo de escolha com checkbox-->
                    <label>Escolha qual o perído deseja realizar o curso:</label>
                    <input type="checkbox" name="periodo_curso" value="manhã">Manhã
                    <input type="checkbox" name="periodo_curso" value="tarde">Tarde
                    <input type="checkbox" name="periodo_curso" value="noite">Noite<br><br>

                    <!-- Criando uma caixa de mensagem -->
                    <label>Mensagem:</label><br>
                    <textarea name="mensagem_cliente" cols="40" rows="4" maxlength="255"></textarea><br><br>

                    <!-- Criando um campo para fazer o upload da arquivo em anexo-->
                    <label>Por favor anexar um comprovante de residência:</label>
                    <input type="file" name="arquivo_cliente" required><br><br>

                    <!-- Inserindo um botão no nosso formulário-->
                    <input type="submit" value="Enviar">


                </fieldset>
            </form>

            <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </div>
    </div>


</body>

</html>
